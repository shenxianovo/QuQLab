<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>呜呜呜主人pwq</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb3ba, #bae1ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff6f91;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .donate-btn {
            background: #ff6f91;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px #d45c74;
            transition: all 0.2s ease;
        }

        .donate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px #d45c74;
        }

        .qr-code {
            margin-top: 2rem;
            width: 180px;
            height: 180px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: url('images/image.png') no-repeat center/contain;
        }
    </style>
</head>

<body>
    <center>
        <h1>支援してね~</h1>
        <p>我很可爱，请给我钱pwq</p>
        <div class="qr-code"></div>
    </center>
</body>

</html>
